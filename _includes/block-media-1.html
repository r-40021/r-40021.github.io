<section id="{{ section.slug | slugify }}" class="block block-media-1">
  <div class="container">
    <figure>
      <img data-src="{{ section.image | relative_url }}" alt="{{ section.caption }}" loading="lazy" class=”lazyload”>
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </figure>
  </div>
</section>
